<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/line-awesome.min.css">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="compositions.css" />
	<title>Composer's Composition List</title>
</head>

<body>

	<h1>List of works by <span id="composerValue"></span></h1>


	<div class="list-container">
		<div class="list chamber">
			<h3>Chamber</h3>
			<i class="las la-angle-down drop-btn"></i>
		</div>
		<div class="list keyboard">
			<h3>Keyboard</h3>
			<i class="las la-angle-down drop-btn"></i>
		</div>
		<div class="list orchestral">
			<h3>Orchestral</h3>
			<i class="las la-angle-down drop-btn"></i>
		</div>
		<div class="list stage">
			<h3>Stage</h3>
			<i class="las la-angle-down drop-btn"></i>
		</div>
		<div class="list vocal">
			<h3>Vocal</h3>
			<i class="las la-angle-down drop-btn"></i>
		</div>
	</div>


	<script src="compositions.js"></script>
</body>

</html>
