<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css" />
	<title>Composer Cards</title>
</head>

<body>
	<div class="container top-container">
		<h3 class="title">WESTERN CLASSICAL COMPOSERS</h3>

		<label class="search">
			<input type="text" class="search-term" placeholder="Search for a composer">
		</label>
		<div class="select">
			all<input name="select" type="radio" class="radio" id="all" checked>
			popular<input name="select" type="radio" class="radio" id="popular">
			recommended<input name="select" type="radio" class="radio" id="recommended">
		</div>

		<div class="sort">
			alphabetical<input name="sort" type="radio" class="radio" id="alphabetical" checked>
			birth<input name="sort" type="radio" class="radio" id="birth">
		</div>



	</div>

	<div class="container composer-container" id="composer-container">
		<div class="vertical-line">1200</div>
		<div class="vertical-line">1300</div>
		<div class="vertical-line">1400</div>
		<div class="vertical-line">1500</div>
		<div class="vertical-line">1600</div>
		<div class="vertical-line">1700</div>
		<div class="vertical-line">1800</div>
		<div class="vertical-line">1900</div>
		<div class="vertical-line">2000</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
